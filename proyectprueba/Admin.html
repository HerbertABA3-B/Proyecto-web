<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesu.css">
  <title>Formulario Registro</title>
</head>



<body>
  <section class="form-register">
    <h4>Subir productos <h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese nombre del producto">
    <input class="controls" type="text" name="Descripcion" id="Descripcion" placeholder="Ingrese la Descripcion del producto">
    <input class="controls" type="text" name="Precio" id="Precio" placeholder="Ingrese precio del producto">
    <input class="controls" type="text" name="Cantidad" id="Cantidad" placeholder="Ingrese la cantidad del producto">
    <input class="controls" type="text" name="Beneficios" id="Beneficios" placeholder="Ingrese los beneficios del producto">
    <input class="controls" type="text" name="Empleo" id="Empleo" placeholder="Ingrese el modo de empleo del producto">
    <input class="controls" type="text" name="Codigo" id="Codigo" placeholder="Ingrese el Codigo del producto">
    <input class="controls" type="image" name="imagen" id="imagen" placeholder="Inserte 2 Imagenes del producto">



   
    <input class="botons" type="submit" value="Subir producto">
  </section>

</body>
</html>
